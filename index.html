<script>
    function display(place) {
        document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue + '<br>';
    }

    function displayAll() {
        for (let i = 0; i < arr.length; i++) {
            display(arr[i])
        }
    }

    displayAll()
    document.getElementById('num-1').innerHTML += player1.getPlayerName() + "<br>" + player2.getPlayerName();
    let x = 1;
    let turn = 1;

    function throwDice(player) {
        turn % 2 === 0 ? player = player2 : player = player1;
        turn++;
        let valueDice = Math.round(Math.random() * 5 + 1);
        document.getElementById('display').innerHTML = valueDice;
        player.move += valueDice;
        if (player.move > 28) {
            player.point += 200;
            document.getElementById('point'+player.number).innerHTML = player.point;
            x = player.move - 28;
            let place = arr[28 + x - valueDice - 1];
            document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue;
        } else if (player.move - valueDice - 2 >= 0) {
            x = player.move;
            let place = arr[x - valueDice - 1];
            document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue;
        } else {
            x = player.move;
            let place = arr[x - valueDice - 1]
            document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue;
        }
        player.move = x;
        let place = arr[x - 1];
        document.getElementById("num-" + place.placeId).innerHTML += player.getPlayerName();
        if (x - 1 > 0) {
            z = player
            let str = "Do you want to purchase " + place.placeName + " with " + place.placeValue + "<br>";
            str += "<button type='button' onclick='accept(z)'>Yes</button><button type='button' onclick='refuse()'>No</button>"
            document.getElementById('guide').innerHTML = str
        } else {
            document.getElementById('guide').innerHTML = "";
        }
    }

    function refuse() {
        document.getElementById('guide').innerHTML = ""
    }

    function accept(player) {
        let place = arr[x - 1]
        player.point = player.getPoint() - place.getValue()
        if (player.point>=0) {
            player.arrPlayer.push(place);
            document.getElementById("num-" + place.placeId).style.backgroundColor = player.color;
            document.getElementById('point'+player.number).innerHTML = player.point;
            document.getElementById('guide').innerHTML=""
        } else {
            let i =0;
            if(i<player.arrPlayer.length){
                document.getElementById('guide').innerHTML="Do you want to sell "+ player.arrPlayer[i].placeName + " with "+ player.arrPlayer[i].placeValue/2+"<br><button type='button' onclick='acceptSell(z)'>Yes</button><button type='button' onclick='refuseSell(z)'>No</button>"
            }
            alert("Mua nhiều đất vậy làm chi bạn ơi!!! Bán bớt nhà đi nào!!!")
        }
    }

    let index = 1
    function refuseSell(player){
        if (index<player.arrPlayer.length){
            document.getElementById('guide').innerHTML="Do you want to sell "+ player.arrPlayer[index].placeName + " with "+ (player.arrPlayer[index].placeValue/2)+"<br><button onclick='acceptSell(z)'>Yes</button><button onclick='refuseSell(z)'>No</button>"
            index++;
        } else {
            index = 0;
            document.getElementById('guide').innerHTML="Do you want to sell "+ player.arrPlayer[index].placeName + " with "+ (player.arrPlayer[index].placeValue/2)+"<br><button onclick='acceptSell(z)'>Yes</button><button onclick='refuseSell(z)'>No</button>"
            index++;
        }
    }
    let index1 =0
    function acceptSell(player){
        player.point = player.point + player.arrPlayer[index1].placeValue/2;
        document.getElementById('point'+player.number).innerHTML = player.point;
        document.getElementById("num-" + player.arrPlayer[index1].placeId).style.backgroundColor = '';
        player.arrPlayer.splice(index1,1);
        if(player.point <0) {
            checkGameOver(player);
            document.getElementById('guide').innerHTML="Do you want to sell "+ player.arrPlayer[index1].placeName + " with "+ (player.arrPlayer[index1].placeValue/2)+"<br><button onclick='acceptSell(z)'>Yes</button><button onclick='refuseSell(z)'>No</button>"
        } else {
            let place = arr[x-1];
            player.arrPlayer.push(place);
            document.getElementById("num-" + place.placeId).style.backgroundColor = player.color;
            document.getElementById('guide').innerHTML= "";
        }
    }

    function checkGameOver(player){
        if (player.arrPlayer.length==0){
            alert(player.getPlayerName() + " da thua")
        }
    }

    }

    document.getElementById('player1').innerHTML = player1.getPlayerName();
    document.getElementById('point1').innerHTML = player1.getPoint();
    document.getElementById('player2').innerHTML = player2.getPlayerName();
    document.getElementById('point2').innerHTML = player2.getPoint();
</script>
