<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 80%;
        }

        tr, td {
            width: 12.5%;
        }
    </style>
    <script src="File class.js"></script>
    <script src="Player.js"></script>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <td id="player1"></td>
            <td id="point1"></td>
        </tr>
        <tr>
            <td id="player2"></td>
            <td id="point2"></td>
        </tr>
    </table>
</form>
<table border="1">
    <tr>
        <td id="num-15">1</td>
        <td id="num-16">2</td>
        <td id="num-17">3</td>
        <td id="num-18">4</td>
        <td id="num-19">5</td>
        <td id="num-20">6</td>
        <td id="num-21">7</td>
        <td id="num-22">8</td>
    </tr>
    <tr>
        <td id="num-14">9</td>
        <td rowspan="6" colspan="6" id="display"></td>
        <td id="num-23">10</td>
    </tr>
    <tr>
        <td id="num-13">11</td>
        <td id="num-24">12</td>
    </tr>
    <tr>
        <td id="num-12">13</td>
        <td id="num-25">14</td>
    </tr>
    <tr>
        <td id="num-11">15</td>
        <td id="num-26">16</td>
    </tr>
    <tr>
        <td id="num-10">17</td>
        <td id="num-27">18</td>
    </tr>
    <tr>
        <td id="num-9">19</td>
        <td id="num-28">20</td>
    </tr>
    <tr>
        <td id="num-8">21</td>
        <td id="num-7">22</td>
        <td id="num-6">23</td>
        <td id="num-5">24</td>
        <td id="num-4">25</td>
        <td id="num-3">26</td>
        <td id="num-2">27</td>
        <td id="num-1">28</td>
    </tr>
</table>
<button onclick="throwDice()">Throw Dice</button>
<br>
<div id="guide"> </div>
</body>
<script>
    function display(place) {
        document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue;
    }

    displayAll()
    document.getElementById('num-1').innerHTML = player1.getPlayerName();
    let x = 1;
    let move = 1;

    function throwDice() {
        var valueDice = Math.round(Math.random() * 5 + 1);
        document.getElementById('display').innerHTML = valueDice;
        move += valueDice;
        if (move > 28) {
            x = move - 28;
            let place = arr[28+x - valueDice - 1];
            document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue;
        } else if (move - valueDice - 2 >= 0) {
            x = move;
            let place = arr[x - valueDice - 1];
            document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue;
        } else {
            x = move;
            let place = arr[x - valueDice -1]
            document.getElementById('num-' + place.placeId).innerHTML = place.placeName + '<br>' + place.placeValue;
        }
        move = x;
        let place = arr[x-1]
        document.getElementById("num-" + place.placeId).innerHTML = player1.getPlayerName();
        document.getElementById('guide').innerHTML="Do you want to purchase "+ place.placeName + " with "+ place.placeValue+"<br><button onclick='accept()'>Yes</button><button onclick='refuse()'>No</button>"    }

    function displayAll() {
        for (i = 0; i < arr.length; i++) {
            display(arr[i])
        }
    }
    function refuse() {
        document.getElementById('guide').innerHTML= ""
    }
    let point1 = player1.getPoint();
    function accept() {
        let place = arr[x - 1]
        document.getElementById("num-" + place.placeId).style.backgroundColor = 'red';
        point1 = point1 - place.getValue()
        document.getElementById('point1').innerHTML = point1;
        document.getElementById('guide').innerHTML=""
    }
    document.getElementById('player1').innerHTML = player1.getPlayerName();
    document.getElementById('point1').innerHTML = player1.getPoint();
    document.getElementById('player2').innerHTML = player2.getPlayerName();
    document.getElementById('point2').innerHTML = player2.getPoint();
</script>
</html>
